<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>信服到家4.0</title>
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta name="format-detection" content="address=no" />
    <meta name="format-detection" content="date=no" />
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">
        //获取用户信息
        function getUser(){
            Cordova.exec(successFunction, failFunction, "CDVInteraction","getUser", ["user"]);
        }

        //获取成功
        function successFunction(message){
            window.user=message;
            var createBundle=document.createElement('script');
            createBundle.src='index.bundle.js';
            
            document.body.appendChild(createBundle);
        }
    
        
        //获取失败
        function failFunction(message){
            
        }

        //cordova加载完成
        function onBodyLoad() {
            document.addEventListener("deviceready", getUser, false);
        }
    
    </script>
</head>
<body onload="onBodyLoad()">
    <div id="app"></div>

  <!--  <script src="index.bundle.js"></script> -->
</body>
</html>
